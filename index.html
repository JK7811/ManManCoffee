<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>JKang Click Test</title>
  <meta name="robots" content="noindex" />
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;color:#fff;background:#0b1024}
    .wrap{max-width:720px;margin:0 auto;padding:18px}
    .card{margin-top:14px;padding:14px;border-radius:14px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.15)}
    button,a{display:block;width:100%;padding:16px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.12);color:#fff;font-weight:900;font-size:16px;text-align:center;text-decoration:none;
      -webkit-tap-highlight-color: transparent; touch-action: manipulation; user-select:none}
    button:active,a:active{transform:translateY(1px)}
    .v{opacity:.75;margin-top:10px;font-family:ui-monospace,Menlo,monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>点击测试（只要能打开这页就一定能弹窗）</h1>

    <div class="card">
      <button onclick="alert('弹窗成功 ✅ 说明你真的打开到最新 index.html');">点我弹窗（100%）</button>
      <div style="height:10px"></div>
      <a href="https://example.com" target="_blank" rel="noopener">点我打开新网页（测试链接）</a>

      <!-- 版本号：每次改一个数字 -->
      <div class="v">VERSION = 2026-02-22-ULT-001</div>
    </div>
  </div>
</body>
</html>
